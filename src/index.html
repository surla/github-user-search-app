<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
    <title>GitHub user search app</title>
  </head>
  <body
    class="bg-[#F6F8FF] h-screen justify-center items-center font-mono flex"
  >
    <div class="w-730 align-middle">
      <header class="flex justify-between mb-8">
        <h1 class="text-2xl text-[#222731] font-bold">devfinder</h1>
        <div>
          <span class="text-[#697C9A]">Dark</span>
          <img class="inline" src="../assets/icon-moon.svg" alt="" />
        </div>
      </header>
      <main>
        <div
          class="h-16 flex justify-between items-center bg-white px-4 rounded-lg mb-5"
        >
          <div class="flex items-center">
            <img class="w-6 h-6" src="../assets/icon-search.svg" alt="" />
            <input
              class="text-[4B6A9B] w-96 p-3"
              type="text"
              placeholder="Search GitHub username..."
            />
          </div>
          <button class="h-12 w-24 bg-[#0079FF] rounded-lg text-white">
            Search
          </button>
        </div>
        <div class="rounded-lg bg-white flex p-10 justify-between">
          <div>Profile picture</div>
          <div class="w-[500px]">
            <div class="flex justify-between items-center">
              <p class="text-2xl font-bold">The Octocat</p>
              <p class="text-[#697C9A]">Joined 25 Jan 2011</p>
            </div>
            <p class="text-[#0079FF]">@octocat</p>
            <p class="text-[#4B6A9B] py-5">This profile has no bio</p>
            <di
              class="h-[85px] bg-[#F6F8FF] flex justify-around items-center rounded-lg mb-5"
            >
              <div>
                <p class="text-[#4B6A9B] text-sm">Repos</p>
                <p class="text-[#2B3442] font-bold">8</p>
              </div>
              <div>
                <p class="text-[#4B6A9B] text-sm">Followers</p>
                <p class="text-[#2B3442] font-bold">3938</p>
              </div>
              <div>
                <p class="text-[#4B6A9B] text-sm">Following</p>
                <p class="text-[#2B3442] font-bold">9</p>
              </div>
            </di>
            <div class="grid grid-cols-2 gap-2">
              <div>
                <img src="../assets/icon-location.svg" alt="location" class="inline"/>
                <span class="text-[#4B6A9B] text-sm">San Francisco</span>
              </div>
              <div>
                <img src="../assets/icon-twitter.svg" alt="twitter" class="inline"/>
                <span class="text-[#4B6A9B] text-sm"><span>Not Available</span>
              </div>
              <div>
                <img src="../assets/icon-website.svg" alt="website" class="inline"/>
                <span class="text-[#4B6A9B] text-sm">https://github.blog</span>
              </div>
              <div>
                <img src="../assets/icon-company.svg" alt="company" class="inline"/>
                <span class="text-[#4B6A9B] text-sm">@github</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
